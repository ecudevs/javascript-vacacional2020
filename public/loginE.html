<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieWeb</title>

    <link rel="stylesheet" type="text/css" href="./styles/login.css" />
    <link
      href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="carousel carousel-slider center fondo">
      <div class="carousel-item black" href="#one!">
        <img src="https://images6.alphacoders.com/793/thumb-1920-793776.jpg" />
      </div>

      <div class="carousel-item amber" href="#two!">
        <img src="https://wallpaperaccess.com/full/234773.jpg" />
      </div>

      <div class="carousel-item blue" href="#three!">
        <img
          src="https://i.pinimg.com/originals/64/e6/be/64e6be825d6259ecb58838ae9e435aea.jpg"
        />
      </div>
    </div>

    <div class="frente contenedor-centrador">
      <div class="rectangulo_externo contenedor-centrador">
        <div class="rectangulo_interno container">
          <div align="center" class="cont_input">
            <img
              src="https://image.flaticon.com/icons/svg/2636/2636770.svg"
              width="125"
              atl="Bienvenido a MovieWeb!"
            />
            <h5>Bienvenido a MovieWeb</h5>
          </div>

          <div class="cont_input">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="usuario" type="text" class="invalidate" />
              <label for="usuario">Usuario</label>
            </div>
          </div>

          <div class="cont_input">
            <div class="input-field col s6">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="invalidate" />
              <label for="usuario">Contraseña</label>
            </div>
          </div>

          <div align="center" class="cont_input ">
            <a class="waves-effect waves-light btn" onclick="loginAttempt(event)">Iniciar Sesion</a>
          </div>

          <div align="center" class="cont_input">
            <p>Síguenos en nuestras redes</p>
            <div>
              <a class="redes_logo" href="/facebook">
                <img
                  src="https://i.ya-webdesign.com/images/facebook-icon-png-circle-4.png"
                  width="40"
                />
              </a>
              <a class="redes_logo" href="/instagram">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-circle-512.png"
                  width="40"
                />
              </a>
              <a class="redes_logo" href="/youtube">
                <img
                  src="https://image.flaticon.com/icons/svg/187/187209.svg"
                  width="40"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
